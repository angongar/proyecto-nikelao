<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">

<head>
	<title>Home</title>
</head>

<body>
	<div layout:fragment="content" class="container">
		<div class="form-signin w-100 m-auto">
			<div th:if=" ${message!=null}" th:class="'alert alert-'+ ${class} + ' alert-dismissible fade show'">
				<span th:text="${message}"></span>
				<button th:if=" ${message!=null}" type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>

			</div>
			<form name="loginForm" th:object="${userLogin}" th:action="@{/loginUser}" method="POST">
				<div class="mb-3">
					<label for="username" class="form-label">Nombre de usuario</label>
					<input type="text" class="form-control" th:field="*{username}" id="username"
						placeholder="Nombre de usuario" required="true" autofocus="true" />
				</div>

				<div class="alert alert-danger" th:if="${errores != null && errores.containsKey('username')}"
					th:text="${errores.username}"></div>

				<div class="mb-3">
					<label for="pass" class="form-label">Contraseña</label>
					<input type="password" class="form-control" th:field="*{pass}" id="pass" placeholder="Contraseña"
						required="true" autofocus="true" />
				</div>
				
				<div class="alert alert-danger" th:if="${errores != null && errores.containsKey('pass')}"
					th:text="${errores.pass}"></div>
		</div>
		<div class="mb-3">
			<button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
		</div>
		</form>
	</div>


	</div>
</body>


</html>
