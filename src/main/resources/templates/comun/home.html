<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">

<head>
	<title th:text="#{general.home.title}"></title>
</head>

<body>
	<div layout:fragment="content" class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card text-white bg-secondary mb-3" th:each="n : ${news}">
					<div class="card-body">
						<h5 class="card-title" th:text="${n.title}"></h5>
						<p class="card-text" th:text="${n.date}"><small></small></p>
						<p class="card-text" th:text="${n.content}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
